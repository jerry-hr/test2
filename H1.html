<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用来显示范围的数字
        function getValue(){
            var value = document.getElementById("rangeInput").value;
            var result = document.getElementById("result");
            result.innerText = value;
        }
    </script>
</head>
<body>
    <form action="regsucces-test2.html" method="POST">
        <fieldset>
            <legend>
                请填写您的信息
            </legend>
            <table>
                <tr>
                    <td>您的电子邮箱为</td>
                    <td><input type="email" autofocus="true" required="true"></td>
                </tr>
                <tr>
                    <td>您的的生日为</td>
                    <td><input type=""></td>
                </tr>
                <tr>
                    <td>你当前年龄为</td>
                    <td><input type="text" placeholder="your age"></td>
                </tr>
                <tr>
                    <td>希望本次分数为</td>
                    <td><input type="range" id="rangeInput" main="0" max="100" onChange="getValue()"><span id="result"></span></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                    </td>
                </tr>
                
            </table>
        </fieldset>
    </form>
    
</body>
</html>
